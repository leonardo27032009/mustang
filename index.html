<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabeçalho">

                <li>Home</li>

            <main id="main_back">
